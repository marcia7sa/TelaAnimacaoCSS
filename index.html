<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refrigerante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <div class="item active" style="--background: #Ea3D41"> <!-- Os dois tracinhos antes do background indica a criação de uma variável no css-->
        <div class="title">Strawberry</div>
        <img src="./img/Cópia de Morango-refrigerante-foregroundBlur.png" class="fruit">
        <img src="./img/Cópia de Morango-refrigerante.png" class="refri" alt="">
       </div>

       <div class="item" style="--background: #2D5643">
        <div class="title">Avocato</div>
        <img src="./img/Abacate-refrigerante-foregroundBlur.png" class="fruit">
        <img src="./img/Cópia de Abacate-refrigerante.png" class="refri" alt="">
       </div>

       <div class="item " style="--background: #E7A043">
        <div class="title">Orange</div>
        <img src="./img/Cópia de Laranja-refrigerante-foregroundBlur.png" class="fruit">
        <img src="./img/Cópia de Laranja-refrigerante.png" class="refri" alt="">
       </div>

       <div class="arrow">
        <button id="prev"> < </button>
        <button id="next"> > </button>
       </div>

   </main>
   <script src="script.js"></script>
</body>
</html>
